<div class="login-page">
    <div class="login-header">
        <div class="sidebar-logo">
            <a routerLink="/">
                <img src="../assets/Images/transparentLogo2.png" alt="logo">
                <h1>
                    <span style="color:#004b91;">Tuks</span><span style="color:#f5bd1f;">Village</span> Board</h1>
            </a>
        </div>

    </div>
    <div class="form">
        <div class="login">
            <h3>Reset Password</h3>
            <p>Please enter the required details to reset password.</p>
            <form nz-form [formGroup]="validateForm" class="login-form login-page" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your username!">
                        <nz-input-group nzPrefixIcon="user">
                            <input type="text" nz-input formControlName="userName" placeholder="Username" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your answer!">
                        <nz-input-group nzPrefixIcon="question">
                            <input type="text" nz-input formControlName="answer" placeholder="What is your mother's maiden name?" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your New Password!">
                        <nz-input-group nzPrefixIcon="lock">
                            <input type="password" nz-input formControlName="nPassword" placeholder="New Password" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your Confirmed Password!">
                        <nz-input-group nzPrefixIcon="lock">
                            <input type="password" nz-input formControlName="cPassword" placeholder="Confirm Password" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <div nz-row class="login-form-margin">
                    <div nz-col [nzSpan]="12">
                        <button nz-button class="float-left login-form-button login-form-margin" nzType="danger" routerLink="/login">Cancel</button>
                    </div>
                    <div nz-col [nzSpan]="12">
                        <button nz-button class="login-form-forgot login-form-button login-form-margin" nzType="primary">Reset</button>

                    </div>
                </div>

            </form>
        </div>

    </div>
</div>
