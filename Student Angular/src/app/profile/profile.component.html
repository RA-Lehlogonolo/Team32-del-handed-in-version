<div class="pageHeader m-0 container container-fluid">
    <h1 class="title">User Profile</h1>
</div>
<ng-container>

    <nz-descriptions [nzColumn]="2" nzTitle="Personal Details">
        <nz-descriptions-item nzTitle="Name" [nzSpan]="1">Lily</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Surname" [nzSpan]="1">Han</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Student Number" [nzSpan]="1">12345678</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Gender" [nzSpan]="1">Female</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Birthday" [nzSpan]="1">8 February 1900</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Course" [nzSpan]="1">Bcom Accounting</nz-descriptions-item>
    </nz-descriptions>
    <nz-divider class="nz-divider" nzDashed></nz-divider>
    <nz-descriptions [nzColumn]="2" nzTitle="Contacts Details">
        <nz-descriptions-item nzTitle="Email" [nzSpan]="1">u12345678@tuks.co.za</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Personal Email" [nzSpan]="1">lily.han@gmail.com</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Phone Number" [nzSpan]="1">0812345678</nz-descriptions-item>
    </nz-descriptions>
    <nz-divider style="border-top-color: #1d62ca;" nzDashed nzOrientation="right" [nzText]="button">
        <ng-template #button> <button nz-button class="login-form-button login-form-margin" nzType="primary" (click)="showModalMiddle()">Update Profile</button>
        </ng-template>
    </nz-divider>

</ng-container>

<!-- Update modal -->
<nz-modal [(nzVisible)]="isVisibleMiddle" [nzTitle]="title" nzCentered nzClosable=false>
    <ng-template #title><span style="color:#00162b; margin-right: 6px;">Update</span><span style="color:#f5bd1f;">Profile</span></ng-template>
    <form nz-form [formGroup]="validateForm">
        <ng-container *nzModalContent>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your email!">
                    <nz-input-group [nzAddOnBefore]="Icon">
                        <ng-template #Icon><i nz-icon nzType="mail" nzTheme="outline"></i></ng-template>
                        <input type="text" nz-input formControlName="pEmail" ngModel="lily.han@gmail.com" placeholder="Personal Email" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your phone number!">
                    <nz-input-group [nzAddOnBefore]="mobileIcon">
                        <ng-template #mobileIcon><i nz-icon nzType="mobile" nzTheme="outline"></i></ng-template>
                        <input type="text" nz-input formControlName="phoneNumber" ngModel="0812345678" placeholder="Phone Number" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
        </ng-container>
        <div *nzModalFooter nzColor="green">
            <button nz-button nzType="danger" (click)="handleCancelMiddle()">Cancel</button>
            <button nz-button nzType="primary" [nzLoading]="isConfirmLoading" (nzAutofocus)="ok" nz-popconfirm nzPopconfirmTitle="Are you sure you want to update your profile?" nzOkText="Yes" nzCancelText="No" nzPopconfirmPlacement="top" (nzOnConfirm)="confirm()"
                (nzOnCancel)="cancel()">Update</button>
        </div>
    </form>
</nz-modal>
