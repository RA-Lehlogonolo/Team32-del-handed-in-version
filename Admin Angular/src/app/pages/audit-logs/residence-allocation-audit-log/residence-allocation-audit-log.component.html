<div class="pageHeader">
  <div nz-row>
    <div nz-col [nzSpan]="12">
      <h1 class="title">Residences Allocation Log</h1>
    </div>
  </div>
</div>
<br>

<nz-spin [nzSpinning]="!tableDataReady">
  <nz-table #basicTable nzBordered [nzData]="listOfDisplayData" [nzTitle]="header">
    <ng-template #header>
      <div nz-row>
        <div nz-col [nzSpan]="24">

        </div>

      </div>
    </ng-template>
    <thead>
      <tr>
        <th>Date </th>
        <th>Time </th>
        <th>Residence Name </th>
        <th>Executor </th>
        <th>Student Number </th>
        <th>Operation </th>

    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.date }}</td>
        <td>{{ data.time }}</td>
        <td>{{ data.residenceName }}</td>
        <td>{{ data.initiator }}</td>
        <td>{{ data.studentNumber }}</td>
        <td>{{ data.operationType }}</td>
      </tr>

    </tbody>
  </nz-table>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
      <div class="search-box">
        <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue" />
        <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">Search</button>
        <button nz-button nzSize="small" (click)="reset()">Reset</button>
      </div>
    </div>
  </nz-dropdown-menu>
</nz-spin>
